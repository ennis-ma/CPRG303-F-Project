<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App - New Record</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100">
    <!-- New Record Content -->
    <div class="p-4">
      <!-- New Record Form -->
      <div class="bg-white p-4 rounded-lg">
        <h2 class="text-center text-xl font-semibold mb-4">Add New Record</h2>

        <!-- Transaction Type (Income or Expense) -->
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="transaction-type"
            >Transaction Type:</label
          >
          <select
            class="block w-full bg-gray-200 rounded py-2 px-4"
            id="transaction-type"
          >
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>

        <!-- Amount -->
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="amount"
            >Amount:</label
          >
          <input
            class="block w-full bg-gray-200 rounded py-2 px-4"
            type="number"
            id="amount"
            placeholder="Enter amount"
          />
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="description"
            >Description:</label
          >
          <input
            class="block w-full bg-gray-200 rounded py-2 px-4"
            type="text"
            id="description"
            placeholder="Enter description"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">
            Add Record
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-3 text-center py-2">
          <!-- Home/Dashboard Icon -->
          <div>
            <i class="fas fa-home text-xl"></i>
            <p>Home</p>
          </div>

          <!-- New Record Icon -->
          <div class="text-blue-500">
            <div
              class="bg-blue-500 text-white rounded-full w-12 h-12 mx-auto mb-1 flex items-center justify-center"
            >
              <i class="fas fa-plus"></i>
            </div>
          </div>

          <!-- History Icon -->
          <div>
            <i class="fas fa-history text-xl"></i>
            <p>History</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
