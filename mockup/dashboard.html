<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100">
    <!-- Dashboard Content -->
    <div class="p-4">
      <!-- Spending Chart Placeholder -->
      <div class="bg-white p-4 rounded-lg mb-4">
        <h2 class="text-center text-xl font-semibold mb-2">
          Total Spending : $2000
        </h2>
        <div class="bg-gray-200 p-20 rounded-lg text-center">
          <!-- Placeholder for the chart -->
          Chart will be here
        </div>
      </div>

      <!-- Recent Spending Records -->
      <div class="bg-white p-4 rounded-lg">
        <h2 class="text-center text-xl font-semibold mb-2">
          Recent Transactions
        </h2>
        <ul>
          <li class="flex justify-between py-2 border-b">
            <span>Dinner</span>
            <span>$20</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Groceries</span>
            <span>$45</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Entertainment</span>
            <span>$15</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Transport</span>
            <span>$30</span>
          </li>
          <li class="flex justify-between py-2 border-b">
            <span>Utilities</span>
            <span>$60</span>
          </li>
          <li class="flex justify-between py-2">
            <span>Rent</span>
            <span>$800</span>
          </li>
        </ul>
        <div class="text-center mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">More</button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-3 text-center py-2">
          <!-- Home/Dashboard Icon -->
          <div>
            <i class="fas fa-home text-xl"></i>
            <p>Home</p>
          </div>

          <!-- New Record Icon -->
          <div class="text-blue-500">
            <div
              class="bg-blue-500 text-white rounded-full w-12 h-12 mx-auto mb-1 flex items-center justify-center"
            >
              <i class="fas fa-plus"></i>
            </div>
          </div>

          <!-- History Icon -->
          <div>
            <i class="fas fa-history text-xl"></i>
            <p>History</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
